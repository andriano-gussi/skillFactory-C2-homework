<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>animals voting</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>
  <body>
    <div class="container d-flex align-items-center bg-secondary text-dark" style="height: 100vh">
      <div class="row">
        <div class="col text-center">
          <h1>Vote for your favorite pet! ;-)</h1>
          
          <div class="row mt-5">
            <div class="col"></div>
            
            <div class="col-1 text-left">
              
              <form style="font-size: 25px">
                <div class="form-check">
                  <input class="form-check-input" style="transform:scale(1.5)" type="radio" name="radios" id="cats" value="cats">
                  <label class="form-check-label" for="cats">
                    Cat
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" style="transform:scale(1.5)" type="radio" name="radios" id="dogs" value="dogs">
                  <label class="form-check-label" for="dogs">
                    Dog
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" style="transform:scale(1.5)" type="radio" name="radios" id="parrots" value="parrots">
                  <label class="form-check-label" for="parrots">
                    Parrot
                  </label>
                </div>
              </form>

            </div>
            
            <div class="col"></div>
          </div>
          
          <div class="mt-5">
            <button id="send" type="button" class="btn btn-primary btn-lg">Send vote</button>
          </div>
          
        </div>
      </div>
    </div>

   <script src="./js/vouting.js"></script>
  </body>
</html>
