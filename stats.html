<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>voting statistics</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
  </head>
  <body>
    <div class="container d-flex align-items-center bg-secondary text-dark" style="height: 100vh">
      <div class="row">
        <div class="col text-center">
          <h1>Now, you can see the vouting statistics:</h1>
          
          <div class="row">
            <div class="col-3"></div>
            
            <div class="col-6 mt-5 text-left font-weight-bold" style="font-size: 26px">
              
              <div>Cats:</div>
              <div class="progress p-0" style="height: 30px; font-size: 16px">
                <div class="progress-bar" id="cats" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
              
              <div class="mt-3">Dogs:</div>
              <div class="progress p-0 mb-3" style="height: 30px; font-size: 16px">
                <div class="progress-bar" id="dogs" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>
              
              <div>Parrots:</div>
              <div class="progress p-0" style="height: 30px; font-size: 16px">
                <div class="progress-bar" id="parrots" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="./js/stats.js"></script>
  </body>
</html>
